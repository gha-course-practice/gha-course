name: Workflow Commands
on: [push]

jobs:
    testing-wf-commands:
        runs-on: ubuntu-latest
        steps:
            - name: Setting an error message
              run: echo "::error::Migging semicolon"
            - name: Setting an error message with parameters
              run: echo "::error title:Error title, file=app.js,line=2,endLine=5,col=5,endColumn=7::Missing an ass"
            - name: Setting an debug message with parameters
              run: echo "::debug title:Debug title, file=app.js,line=2,endLine=5,col=5,endColumn=7::Missing an ass"
            - name: Setting an warning message with parameters
              run: echo "::warning title:Warning title, file=app.js,line=2,endLine=5,col=5,endColumn=7::Missing an ass"
            - name: Setting an notice message with parameters
              run: echo "::notice title:Notice title, file=app.js,line=2,endLine=5,col=5,endColumn=7::Missing an ass"